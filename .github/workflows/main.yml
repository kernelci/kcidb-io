name: main

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check_python:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip setuptools
          pip3 install --upgrade '.[dev]'
      - name: Check python sources with flake8
        run: "flake8 kcidb_io *.py"
      - name: Check python sources with pylint
        run: "pylint kcidb_io *.py"
      - name: Test with pytest
        run: KCIDB_IO_HEAVY_ASSERTS=1 pytest

  publish:
    runs-on: ubuntu-latest
    needs: check_python
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: pypi
      url: https://pypi.org/project/kcidb-io/
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for commit count

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Compute version from commit count
        id: version
        run: |
          NUMBER=$(git rev-list --count HEAD)
          echo "number=$NUMBER" >> $GITHUB_OUTPUT
          echo "Building version: $NUMBER" >&2

      - name: Build package
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.version.outputs.number }}
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
